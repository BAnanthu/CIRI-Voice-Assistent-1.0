<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CIRI voice assistent</title>
    <link href="styl123.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
  

</head>

<body  >

    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>You Choose English</h2>
                        <h3>CIRI</h3>
                    </div>
                    <p class="hai" id="demo" ></p>
                    <div class="get-start-area">
                        <form class="form-inline" >
                            <input  type="button"  class="submit1" value="speak" onclick="hai()" >

                            <p class="hai1" id="p"></p>
                            <p class="hai1" id="p1"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>function hai()
              {document.getElementById('p1').innerHTML = "";
               document.getElementById('p').innerHTML = "";
               dummy1();
               typeWriter();


               }
    </script>
    <script type="text/javascript">
     function dummy1(){eel.myCommand_english();}

    </script>

    <script>
        eel.expose(js1);
        function js1(a){
        document.getElementById('p').innerHTML = "You said : " + a;
        }
    </script>

    <script>
        eel.expose(js);
        function js(b){
        document.getElementById('p1').innerHTML = "CIRI : " + b;
        }
    </script>

     <script>

       var i = 0;

       var txt = 'what can i do for you ?';

       var speed = 50;

       function typeWriter() {

           if (i < txt.length) {

           document.getElementById("demo").innerHTML += txt.charAt(i);

           i++;

           setTimeout(typeWriter, speed);

            }

          }

      </script>
</body>
</html>
